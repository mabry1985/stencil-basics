<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        text-decoration: none;
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: #613f00;
      }

    </style>
  </head>
  <body>
    <button id="menu-button">Open Menu</button>
    <jm-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">1</a></li>
          <li><a href="/">2</a></li>
          <li><a href="/">3</a></li>
        </ul>
      </nav>
    </jm-side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#menu-button');
      const sideDrawer = document.querySelector('jm-side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.open) {
          sideDrawer.open = true;
        }
      })
    </script>
  </body>
</html>
